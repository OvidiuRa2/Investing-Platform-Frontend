<app-drop-down-menu></app-drop-down-menu>

<div class="container-xl px-4 mt-4">
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" routerLink="/profile">Profile</a>
        <a class="nav-link ms-0" routerLink="/portfolio">Portfolio</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="validation-message" *ngIf="errorMessage !== ''">
        {{errorMessage}}
    </div>
    <form *ngIf="isAuthenticated" [formGroup]="updateProfileFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture </div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" src={{user.imageUrl}} alt="">
                        <div class="small font-italic text-muted mb-4">JPG, JPEG or PNG no larger than 1 MB</div>
                        <input class="file" type="file" accept=".jpg, .jpeg, .png" (change)="onFileChange($event)">
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address </label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                placeholder="Enter your email address" formControlName="email" />
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="name">Name</label>
                            <input class="form-control" id="name" placeholder="Enter your namer" formControlName="name">
                        </div>

                        <div class="mb-3">
                            <label class="small mb-1" for="inputPhone">Phone number </label>
                            <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number"
                                formControlName="phoneNumber">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputNewPassword">New Password</label>
                                <input class="form-control" id="inputNewPassword" type="text" placeholder="New Password"
                                    formControlName="newPassword">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputRepeatedPassword">Repeat Password</label>
                                <input class="form-control" id="inputRepeatedPassword" type="text"
                                    placeholder="New Password" formControlName="repeatedPassword">
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
